{% extends "base.html" %}
{% load i18n %}
{% block content %}
    {% if form.is_multipart %}
        <form enctype="multipart/form-data" action="." method="post">
    {% else %}
        <form action="." method="post">
    {% endif %}{% csrf_token %}
            {{ form }}
            <button type="submit">
                {% trans "save" %}
            </button>
        </form>
        {{success_import}}
{% endblock %}
