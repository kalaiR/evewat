{% load i18n %}
{% block html %}
<div class="banner" style="border:1px solid; width:600; height:auto;">
    <table emb-background-style="" style="border-collapse: collapse;border-spacing: 0;Margin-left: auto;Margin-right: auto;width: 600px;background-color: #ffffff;border-radius: 4px;box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);table-layout: fixed" class="one-col centered">
        <tbody>
            <tr>
                <td style="padding: 0;vertical-align: top;text-align: left" class="column">
                    <div class="rounded-image-bleed">
                        <div align="center" style="font-size: 12px;mso-line-height-rule: at-least;font-style: normal;font-weight: 400;Margin-bottom: 0;Margin-top: 0;font-family: &quot;PT Serif&quot;,Georgia,serif;color: #61606c" class="image">
                            <img width="400" height="300" alt="" src="https://i1.createsend1.com/ei/i/87/1B1/736/000138/csfinal/imgo2.jpg" style="border: 0;-ms-interpolation-mode: bicubic;display: block;max-width: 400px">
                        </div>
                    </div>
                    <table style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%" class="contents">
                        <tbody>
                            <tr>
                                <td style="padding: 0;vertical-align: top;padding-left: 32px;padding-right: 32px;word-break: break-word;word-wrap: break-word" class="padded">
                                    <center style="Margin-bottom: 25px;Margin-top: 25px" class="divider"><span style="background-color: #b59859"><img width="32" height="4" alt="" src="https://i10.createsend1.com/static/eb/master/02-blush/images/waves.png" style="border: 0;-ms-interpolation-mode: bicubic;background-color: #b59859;display: block;Margin-left: auto;Margin-right: auto"></span></center>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%" class="contents">
                        <tbody>
                            <tr>
                                <td style="padding: 0;vertical-align: top;padding-left: 32px;padding-right: 32px;word-break: break-word;word-wrap: break-word" class="padded">
                                    <p style="font-style: normal;font-weight: 400;Margin-bottom: 25px;Margin-top: 0;font-size: 15px;line-height: 24px;font-family: &quot;PT Serif&quot;,Georgia,serif;color: #61606c">Dear {{user}},</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%" class="contents">
                        <tbody>
                            <tr>
                                <td style="padding: 0;vertical-align: top;padding-left: 32px;padding-right: 32px;word-break: break-word;word-wrap: break-word" class="padded">
                                    <p style="font-style: normal;font-weight: 400;font-family: roboto,tahoma,sans-serif;Margin-bottom: 0;Margin-top: 0;font-size: 15px;line-height: 24px;color: #61606c;text-align: left" class="font-roboto size-15">Thanks for sharing your banner with us.</p><p style="font-style: normal;font-weight: 400;font-family: roboto,tahoma,sans-serif;Margin-bottom: 0;Margin-top: 25px;font-size: 15px;line-height: 24px;color: #61606c;text-align: left" class="font-roboto size-15">We will contact you soon to confirm your banner.Please extend us time to serve you better</p><p style="font-style: normal;font-weight: 400;font-family: roboto,tahoma,sans-serif;Margin-bottom: 25px;Margin-top: 25px;font-size: 15px;line-height: 24px;color: #61606c;text-align: left" class="font-roboto size-15">Thanks &amp; Regards<br>Eventswat.com</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table style="border-collapse: collapse;border-spacing: 0;table-layout: fixed;width: 100%" class="contents">
                        <tbody>
                            <tr>
                                <td style="padding: 0;vertical-align: top;padding-left: 32px;padding-right: 32px;word-break: break-word;word-wrap: break-word" class="padded">
                                    <center style="Margin-bottom: 0;Margin-top: 0" class="divider"><span style="background-color: #b59859"><img width="32" height="4" alt="" src="https://i10.createsend1.com/static/eb/master/02-blush/images/waves.png" style="border: 0;-ms-interpolation-mode: bicubic;background-color: #b59859;display: block;Margin-left: auto;Margin-right: auto"></span></center>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="font-size: 32px;line-height: 32px;transition-timing-function: cubic-bezier(0, 0, 0.2, 1);transition-duration: 150ms;transition-property: all" class="column-bottom">&nbsp;</div>
                </td>
            </tr>
        </tbody>
    </table>

    <table align="center" style="border-collapse: collapse;border-spacing: 0;font-family: Cabin,Avenir,sans-serif;Margin-left: auto;Margin-right: auto" class="social">
        <tbody>
            <tr>
                <td style="padding: 0 13px 40px 13px;vertical-align: middle">
                    <a rel="cs_facebox" href="https://www.facebook.com/EventsWat" style="display: inline-block;font-size: 12px;font-weight: 400;letter-spacing: 0.05em;line-height: 12px;text-decoration: none;text-transform: uppercase;font-family: Cabin,Avenir,sans-serif;color: #41637e;transition: opacity 0.2s ease-in" class="facebook" cs_likeurl="/t/i-fb-tthilrl-l-y/?act=like" target="_blank">
                        <img width="20" height="20" alt="" src="https://i7.createsend1.com/static/eb/master/02-blush/images/facebook-dark.png" style="border: 0;-ms-interpolation-mode: bicubic;vertical-align: middle">&nbsp; 
                        <span style="mso-text-raise: 6px">Like</span>
                    </a>
                </td>
                <td style="padding: 0 13px 40px 13px;vertical-align: middle">
                    <a href="https://twitter.com/eventswat1" style="display: inline-block;font-size: 12px;font-weight: 400;letter-spacing: 0.05em;line-height: 12px;text-decoration: none;text-transform: uppercase;font-family: Cabin,Avenir,sans-serif;color: #41637e;transition: opacity 0.2s ease-in" class="twitter" target="_blank">
                        <img width="20" height="20" alt="" src="https://i5.createsend1.com/static/eb/master/02-blush/images/twitter-dark.png" style="border: 0;-ms-interpolation-mode: bicubic;vertical-align: middle">&nbsp; 
                        <span style="mso-text-raise: 6px">Tweet</span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>










{% endblock %}
